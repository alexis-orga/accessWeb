<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TechVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col">

    <header role="banner" class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center" aria-label="Navigation principale">
            <a href="index.html" class="text-2xl font-bold text-blue-600">TechVision</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-600">Accueil</a></li>
                <li><a href="login.html" class="font-bold text-blue-600" aria-current="page">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" class="flex-grow flex items-center justify-center px-6 py-12">
        <section class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold mb-6 text-center">Accès membre</h1>
            
            <form action="index.html" method="GET" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse e-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        aria-describedby="email-helper"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="nom@exemple.com">
                    <p id="email-helper" class="text-xs text-gray-500 mt-1">Utilisez votre adresse professionnelle ou personnelle.</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                    Se connecter
                </button>

            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Problème de connexion ? <a href="#" class="text-blue-600 hover:underline">Contactez le support</a>.</p>
            </div>
        </section>
    </main>

    <footer role="contentinfo" class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center text-xs">
            <p>&copy; 2026 TechVision</p>
        </div>
    </footer>

</body>
</html>
